{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Create a New Task{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Projects</a></li>
  <li class="breadcrumb-item"><a href="{% url 'project_tasks' project.pk %}">{{ project.name }}</a></li>
  <li class="breadcrumb-item active">New Task</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}

    {% include 'includes/form.html' %}

    <button type="submit" class="btn btn-success">Save Task</button>
  </form>
{% endblock %}
